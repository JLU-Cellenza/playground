name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev or prd)'
        required: true
        default: 'dev'
      confirm:
        description: 'Type YES to confirm apply'
        required: true
        default: 'NO'

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Export ARM environment variables for Terraform
        run: |
          echo "${{ secrets.AZURE_CREDENTIALS }}" > azcreds.json
          ARM_CLIENT_ID=$(python3 -c "import json;print(json.load(open('azcreds.json'))['clientId'])")
          ARM_CLIENT_SECRET=$(python3 -c "import json;print(json.load(open('azcreds.json'))['clientSecret'])")
          ARM_TENANT_ID=$(python3 -c "import json;print(json.load(open('azcreds.json'))['tenantId'])")
          ARM_SUBSCRIPTION_ID=$(python3 -c "import json;print(json.load(open('azcreds.json'))['subscriptionId'])")
          echo "ARM_CLIENT_ID=$ARM_CLIENT_ID" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$ARM_CLIENT_SECRET" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$ARM_TENANT_ID" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$ARM_SUBSCRIPTION_ID" >> $GITHUB_ENV
          rm -f azcreds.json

      - name: Set env path
        id: setenv
        run: |
          echo "env_path=project-demo-ipaas-by-ai/env/${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          echo "env_name=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT

      - name: Terraform Init
        working-directory: ${{ steps.setenv.outputs.env_path }}
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${{ secrets.BACKEND_RG }}" \
            -backend-config="storage_account_name=${{ secrets.BACKEND_SA }}" \
            -backend-config="container_name=${{ secrets.BACKEND_CONTAINER }}" \
            -backend-config="key=mvp-ipaas-${{ steps.setenv.outputs.env_name }}.tfstate"

      - name: Terraform Plan
        working-directory: ${{ steps.setenv.outputs.env_path }}
        run: |
          terraform plan -out=plan.tfplan

      - name: Confirm and Apply
        if: ${{ github.event.inputs.confirm == 'YES' }}
        working-directory: ${{ steps.setenv.outputs.env_path }}
        env:
          TERRAFORM_APPLY: ${{ secrets.TERRAFORM_APPLY }}
        run: |
          if [ "$TERRAFORM_APPLY" != "true" ]; then
            echo "TERRAFORM_APPLY secret not set to 'true'. Aborting apply."; exit 1
          fi
          terraform apply -input=false plan.tfplan
