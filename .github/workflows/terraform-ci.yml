name: Terraform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run (dev or prd)'
        required: true
        default: 'dev'
      auto_apply:
        description: 'Set true to run terraform apply (requires TERRAFORM_APPLY secret)'
        required: false
        default: 'false'

jobs:
  terraform:
    name: Terraform ${{ github.event_name }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Select environment path
        id: envpath
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV=${{ github.event.inputs.environment }}
          else
            # default to dev for CI runs; PRs run dev plan by default
            ENV=dev
          fi
          echo "env_path=env/$ENV" >> $GITHUB_OUTPUT

      - name: Terraform Format
        working-directory: ${{ steps.envpath.outputs.env_path }}
        run: |
          terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ steps.envpath.outputs.env_path }}
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${{ secrets.BACKEND_RG }}" \
            -backend-config="storage_account_name=${{ secrets.BACKEND_SA }}" \
            -backend-config="container_name=${{ secrets.BACKEND_CONTAINER }}" \
            -backend-config="key=mvp-ipaas-${{ steps.envpath.outputs.env_path }}.tfstate"

      - name: Terraform Validate
        working-directory: ${{ steps.envpath.outputs.env_path }}
        run: |
          terraform validate

      - name: Terraform Plan
        working-directory: ${{ steps.envpath.outputs.env_path }}
        run: |
          terraform plan -out=plan.tfplan

      - name: Optional Apply
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.auto_apply == 'true' }}
        working-directory: ${{ steps.envpath.outputs.env_path }}
        env:
          TERRAFORM_APPLY: ${{ secrets.TERRAFORM_APPLY }}
        run: |
          if [ "$TERRAFORM_APPLY" != "true" ]; then
            echo "TERRAFORM_APPLY secret not set to 'true'. Aborting apply."; exit 1
          fi
          terraform apply -input=false plan.tfplan
